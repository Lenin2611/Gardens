<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Jardineria</title>
    <link rel="shortcut icon" href="../img/watering-plants.png" type="image/x-icon">
    <!---Material Icons--->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <!---Styles--->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/consultas.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="togglePopup()">&times;</span>
            <h2>Popup</h2>
            <p>¡Este es un popup centrado!</p>
        </div>
    </div>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../img/lg.png" alt="logo">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="cliente.html">
                    <span class="material-symbols-outlined">grid_view</span>
                    <h3>Principal</h3>
                </a>
                <a href="cOrdenes.html">
                    <span class="material-symbols-outlined">inventory</span>
                    <h3>Pedidos</h3>
                    <span class="message-count">2</span>
                </a>
                
                <a href="cFacturas.html" class="active">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <h3>Facturas</h3>
                </a>

                <a href="cInventario.html">
                    <span class="material-symbols-outlined">deployed_code</span>
                    <h3>Inventario</h3>
                </a>

                <a href="../html-admin/login.html">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Cerrar Sesión</h3>
                </a>
            </div>
        </aside>
        <!-----------END OF ASIDE--------------->
        <main>
            <h1>Gardens</h1>
            
            <!------------END OF INSIDES-------------->

            <div class="recent-orders">
                <h2>Facturas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Numero Linea</th>
                        </tr>
                    </thead>
                    <tbody id="facturas">
                        <!-- <tr>
                            <td>Planta para cerca zungla</td>
                            <td>15000</td>
                            <td>Debido</td>
                            <td class="warning">Pendiente</td>
                            <td class="primary">Detalles</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div id="theme-toggler">
                    <span class="material-symbols-outlined active">light_mode</span>
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey <b>Carlos</b></p>
                        <small class="text-muted">Persona</small>
                    </div>
                    <div class="profile-photo">
                        <img src="../img/profile-1.jpg" alt="foto">
                    </div>
                </div>
            </div>
        </div>
        <!-------------------END OF MAIN--------------------->
        
    </div>
    <!-- Cambia "js/order,js" a "js/order.js" -->
    <script src="../js/popup.js" defer></script>
    <script src="../js/orders.js"></script>
    <script src="../js/index.js"></script>
    <script type="module" src="../js/clientes.js"></script>
    <script type="module" src="../js/endpoints.js"></script>
</body>

</html>
